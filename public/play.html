<html>
<head>
    <title>画图</title>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
</head>
<style>
    canvas{
        border: dashed 1px grey;
    }
    .selected{
        background: greenyellow;
    }
    body{
        min-width:650px;
    }
</style>
<body>
<div id="mtp">
    <div>
        当前图片:{{current}}
    </div>
    <div style="float:right; width:300px">
        <span v-for="name in namelist" :class="{'selected':name==current}" @click="select(name)" style="cursor: pointer">
            <el-tag :type="name==current?'success':''">
                {{name}}
            </el-tag>
        </span>
    </div>
</div>
<script>
    function setup() {
        createCanvas(320, 480);
        stroke(0);
        frameRate(60);
        textSize(16);
        text('从右侧，载入或者添加一个图片', 40, 130)
    }
    var dots = [];
    function draw() {
        if(mouseIsPressed){
            if(!vm.current){
                return
            }
            if(dots.length==0){
                dots.push({mouseX:mouseX,mouseY:mouseY})
            }else{
                var last = dots[dots.length-1]
                if (last != ''){
                    line(dots[dots.length-1].mouseX, dots[dots.length-1].mouseY, mouseX, mouseY);
                }
                if(last.mouseX != mouseX && last.mouseY != mouseY){
                    dots.push({mouseX:mouseX,mouseY:mouseY})
                }
            }
        }
    }
    function mousePressed() {
        dots.push('')
        if(!vm.current){
        }
    }
    var vm=new Vue({
        el:'#mtp',
        data:{
            namelist:[],
            current:"",
            addinput:'',
        },
        mounted:()=>{
            setTimeout(function () {
                vm.load()
            },500)
        },
        methods:{
            redraw:function(){
                clear()
                fetch('/draw/'+vm.current).then(function(res){
                    res.json().then(function(obj){
                        if(!obj.length) return
                        background(255)
                        for (var i=0; i<obj.length-1; i++){
                            line(obj[i].mouseX,  obj[i].mouseY, obj[i+1].mouseX,obj[i+1].mouseY)
                        }
                        dots = obj
                    })
                })
            },
            select:function(name){
                vm.current=name
                vm.redraw();
            },
            load:function(){
                fetch('/list',{
                    method:"POST",
                    credentials: 'include',
                    headers: { 'Accept': 'application/json','Content-Type':'application/json'},
                }).then(function(res){
                    res.json().then(function(obj){
                        vm.namelist = obj.info
                    })
                })
            },
            save:function(){

            },
            add:function(){
                if(!vm.addinput) return;
                fetch('/save',{
                    method:"POST",
                    credentials: 'include',
                    headers: { 'Accept': 'application/json','Content-Type':'application/json'},
                    body:JSON.stringify({
                        name: vm.addinput,
                        content:'[]'
                    })
                }).then(function(res){
                    res.json().then(function(obj){
                        clear()
                        dots=[]

                        vm.current=''+vm.addinput
                        vm.load()
                        vm.addinput = ''
                    })
                })
            },
            clean:function () {
                dots=[]
                background(255)
            }
        }

    })
</script>

</body>
</html>
